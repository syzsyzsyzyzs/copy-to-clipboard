<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自动复制并跳转</title>
</head>
<body>
    <script>
        window.addEventListener('load', function() {
            // 从URL获取字段值
            const params = new URLSearchParams(window.location.search);
            const fieldValue = params.get('value'); // 假设URL中的参数名为value
            const customUrl = params.get('customUrl'); // 从URL中获取自定义跳转网址

            if (fieldValue && customUrl) {
                // 尝试复制字段值到剪贴板
                navigator.clipboard.writeText(fieldValue).then(function() {
                    console.log('字段值已复制到剪贴板');
                    // 跳转到指定URL
                    window.location.href = customUrl;
                }, function(err) {
                    console.error('无法复制字段值', err);
                });
            } else {
                console.error('URL中没有提供必要的字段值或自定义URL');
            }
        });
    </script>
</body>
</html>
