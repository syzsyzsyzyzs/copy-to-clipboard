<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态复制并跳转</title>
    <style>
        .button-container {
            display: inline-block;
            padding: 10px 20px;
            background-color: #f0f0f0; /* 按钮背景色 */
            border: 1px solid #ccc; /* 按钮边框 */
            cursor: pointer;
            text-align: center;
        }
        .button-container:hover {
            background-color: #e0e0e0; /* 鼠标悬停时的背景色 */
        }
        .first-line {
            font-family: 'Source Han Sans CN';
            font-size: 16px;
            color: black;
            font-weight: normal;
        }
        .second-line {
            font-family: 'Source Han Sans CN';
            font-size: 14px;
            color: red;
            font-weight: bold;
        }
        .centered {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* 使容器垂直居中 */
        }
    </style>
</head>
<body>
    <button id="copyAndGo">点击复制Activity ID, 在新网页中可直接粘贴</button>
    <script>
        document.getElementById('copyAndGo').addEventListener('click', function() {
            // 从URL获取字段值
            const params = new URLSearchParams(window.location.search);
            const fieldValue = params.get('value'); // 假设URL中的参数名为value

            if (fieldValue) {
                // 复制字段值到剪贴板
                navigator.clipboard.writeText(fieldValue).then(function() {
                    console.log('字段值已复制到剪贴板');
                    // 跳转到指定URL
                    window.location.href = 'https://forms.office.com/pages/responsepage.aspx?id=LcE82WA3PUWkxckujBPGInWV3iXg-tNOp9zHSl8tVgpURjQxVE9DSVI5MDdMVktJNVlZS1hZWU0xRyQlQCN0PWcu';
                }, function(err) {
                    console.error('无法复制字段值', err);
                });
            } else {
                console.error('URL中没有提供字段值');
            }
        });
    </script>
</body>
</html>
